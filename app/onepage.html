<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Sea.js</title>
    <link rel="stylesheet" href="../static/onepage/src/style.css">
</head>
<body>

<div class="main">
    <section><div><img src="../static/onepage/images/1.jpg"/></div></section>

    <section><div><img src="../static/onepage/images/3.jpg"/></div></section>
    <section><div><img src="../static/onepage/images/4.jpg"/></div></section>
    <section><div><img src="../static/onepage/images/5.jpg"/></div></section>
    <section><div><img src="../static/onepage/images/6.jpg"/></div></section>
    <section><div><img src="../static/onepage/images/7.jpg"/></div></section>
    <section><div><img src="../static/onepage/images/8.jpg"/></div></section>

<script src="../sea-modules/seajs/seajs/2.2.0/sea-debug.js"></script>
<script>

    // Set configuration
    seajs.config({
        base: "../sea-modules/",
        alias: {
            "zepto": "zepto/zepto/1.1.6/zepto.js",
            "zepto-fx": "zepto/zepto/1.1.6/zepto-fx.js",
            "onepage": "zepto/zepto-onepage-scroll/1.2.2/zepto.onepagescroll.js",
            "onepagecss": "zepto/zepto-onepage-scroll/1.2.2/onepage-scroll.css"
        }
    });

    // For development
    if (location.href.indexOf("?dev") > 0) {
        seajs.use("../static/onepage/src/main");
    }
    // For production
    else {
        seajs.use("examples/onepage/1.0.0/main");
    }
</script>
